<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaQuery.css">
 
</head>
<body>

  <form action="#" class="contact-form" novalidate>
    <h1>Contact Us</h1>
    <div class="double-column-wrapper">
      <div class="related-content-wrapper first-name-area">
        <label for="first-name">First Name <span class="important-star">*</span></label>
        <input type="text" class="text-box" id="first-name">
        <!-- <div class="error-msg">This field is required</div> -->
      </div> 
      <div class="related-content-wrapper last-name-area">
        <label for="last-name">Last Name <span class="important-star">*</span></label>
        <input type="text" class="text-box" id="last-name">
        <!-- <div class="error-msg">This field is required</div> -->
      </div> 
    </div>
    <div class="related-content-wrapper email-area">
      <label for="email">Email Address <span class="important-star">*</span></label>
      <input type="email" class="text-box" id="email">
      <!-- <div class="error-msg valid-email">Please enter a valid email address</div> -->
      <!-- <div class="error-msg">This field is required</div>-->
    </div> 
    <div class="related-content-wrapper query-area">
      <label for="query-type">Query Type <span class="important-star">*</span></label>
      <div id="query-type" class="double-column-wrapper">
        <div class="radio-btn-wrapper">
          <input type="radio" class="query" id="general-enq" name="query">
          <label for="general-enq">General Enquiry</label>
        </div>
        <div class="radio-btn-wrapper">
          <input type="radio" id="support-req" class="query" name="query">
          <label for="support-req">Support Request</label>
        </div>
      </div>
      <!-- <div class="error-msg">Please select a query type</div>-->
    </div> 
    <div class="related-content-wrapper msg-area">
      <label for="user-message">Message <span class="important-star">*</span></label>
      <textarea name="message-box" class="text-box" id="user-message"></textarea>
      <!-- <div class="error-msg">This field is required</div> -->
    </div>
    <div class="related-content-wrapper consent-area">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="consent-checkbox">
        <label for="consent-checkbox">
          I consent to being contacted by the team <span class="important-star">*</span>
        </label>
      </div>
    </div> 
    <button class="submit-btn"><a href="#">Submit</a></button>
  </form>

  <div class="sent-msg-card">
    <div class="msg-sent-wrapper">
      <img src="./assets/images/icon-success-check.svg" alt="message sent success tick mark icon">
      <p>Message Sent!</p>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>


  <footer>
    <p>Created by <a href="https://github.com/mohibbullahSh0von" target="_blank" class="author-name">Shovon</a> with ❤️</p> 
  </footer>
  
  <script src="main.js"></script>
  
</body>
</html>
